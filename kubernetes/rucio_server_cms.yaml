---
apiVersion: v1
kind: Pod
metadata:
  name: rucio-server-cms
spec:
  containers:
  - name: rucio-server-cms
    image: ericvaandering/rucio_server_cms
    env:
      - name: DBURL
        valueFrom:
          secretKeyRef:
            name: dburl
            key: DBURL.txt
    volumeMounts:
    - name: hostkey
      mountPath: /etc/grid-security/hostkey.pem
      readOnly: true      
    - name: hostcert
      mountPath: /etc/grid-security/hostcert.pem
      readOnly: true      
  volumes:
  - name: hostkey
    hostPath:
      path: /etc/grid-security/hostkey.pem
      type: File
  - name: hostcert
    hostPath:
      path: /etc/grid-security/hostcert.pem
      type: File
...
