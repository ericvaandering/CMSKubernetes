kind: StorageClass
apiVersion: storage.k8s.io/v1beta1
metadata:
  name: cpio1
provisioner: kubernetes.io/cinder
parameters:
  type: cpio1
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: rucio-consistency-int-claim
  annotations:
    volume.beta.kubernetes.io/storage-class: cpio1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1000Gi # pass here the size of the volume
